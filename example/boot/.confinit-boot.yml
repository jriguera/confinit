logoutput: split
loglevel: debug
datafile: /boot/config/parameters.yml

process:
- source: /boot/config/etc
  operations:
  - destination: /etc
    regex: '.*/default/.*\.template'
  - destination: /etc
    regex: '.*avahi.*'
    rendercondition: '{{if not .Data.avahi}}Avahi configuration not defined {{end}}'
  - destination: /etc
    regex: '.*hostapd.*'
    rendercondition: '{{if not .Data.hostapd}}No Wifi Access Point defined {{end}}'
    permissions:
    - mode: "0640"
      glob: '*/hostapd.conf'
  - destination: /etc
    regex: '.*bluetooth.*'
    rendercondition: '{{if not .Data.bluetooth}}Bluetooth disabled{{end}}'
  - destination: /etc
    regex: '.*wpa_supplicant.*'
    permissions:
    - mode: "0640"
      glob: '*/wpa_supplicant.conf'
  - destination: /etc
    regex: '.*\.template'
  - destination: /etc
    template: false

# Execute thse scripts during boot
- source: /boot/config/scripts/boot
  operations:
  - destination: /tmp/confinit
    template: true
    delextension: false
    default:
      mode:
        file: "0755"
    command:
      cmd: ["{{.Destination}}"]

