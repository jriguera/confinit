logoutput: split
loglevel: debug
datafile: simple/data.yml

env:
    A: B
    c: D
    eeee: "hola mundo"

start:
    cmd: ["pwd"]

finish:
    cmd: ["pwd"]

process:
  - source: simple/templates
    operations:
      - destination: /tmp/confinit
        regex: '.*\.template'
        template: true
        default:
          mode:
            file: "0755"
        data:
          hola: adios
        permissions:
          - glob: "*.txt"
            mode: "0600"
            user: jriguera
            group: jriguera
      - destination: /tmp/confinit/exec
        regex: '.*\.sh'
        default:
          mode:
            file: "0755"
        template: true
        command:
          cmd: ["{{.Destination}}"]
          env:
            MIPI: pepe
        data:
          hola: hola
